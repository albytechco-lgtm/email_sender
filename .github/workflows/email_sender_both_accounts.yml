name: Email Sender - Both Accounts

on:
  schedule:
    # Run every 2 hours (cron syntax: minute hour day month day-of-week)
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  send-emails-account1:
    runs-on: ubuntu-latest
    name: Account 1 - Primary
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Download progress file (if exists)
      uses: actions/download-artifact@v4
      with:
        name: email-progress-account1
        path: .
      continue-on-error: true
        
    - name: Run email sender - Account 1
      env:
        YOUR_EMAIL: ${{ secrets.YOUR_EMAIL }}
        YOUR_PASSWORD: ${{ secrets.YOUR_PASSWORD }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        CSV_FILE: smykm_emails.csv
        LOG_FILE: email_log_account1.txt
        BATCH_SIZE: ${{ secrets.BATCH_SIZE }}
        MIN_GAP_MINUTES: ${{ secrets.MIN_GAP_MINUTES }}
        ACCOUNT_ID: "account1"
      run: |
        python email_sender_secure.py
        
    - name: Upload progress file - Account 1
      uses: actions/upload-artifact@v4
      with:
        name: email-progress-account1
        path: email_progress_account1.json
        retention-days: 30
        
    - name: Show logs - Account 1
      run: |
        echo "=== Account 1 Email Sender Logs ==="
        if [ -f email_log_account1.txt ]; then
          cat email_log_account1.txt
        else
          echo "No log file found"
        fi

  send-emails-account2:
    runs-on: ubuntu-latest
    name: Account 2 - Secondary
    needs: send-emails-account1
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Download progress file (if exists)
      uses: actions/download-artifact@v4
      with:
        name: email-progress-account2
        path: .
      continue-on-error: true
        
    - name: Run email sender - Account 2
      env:
        YOUR_EMAIL: ${{ secrets.YOUR_EMAIL_2 }}
        YOUR_PASSWORD: ${{ secrets.YOUR_PASSWORD_2 }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        CSV_FILE: smykm_emails_account2.csv
        LOG_FILE: email_log_account2.txt
        BATCH_SIZE: ${{ secrets.BATCH_SIZE }}
        MIN_GAP_MINUTES: ${{ secrets.MIN_GAP_MINUTES }}
        ACCOUNT_ID: "account2"
      run: |
        python email_sender_secure.py
        
    - name: Upload progress file - Account 2
      uses: actions/upload-artifact@v4
      with:
        name: email-progress-account2
        path: email_progress_account2.json
        retention-days: 30
        
    - name: Show logs - Account 2
      run: |
        echo "=== Account 2 Email Sender Logs ==="
        if [ -f email_log_account2.txt ]; then
          cat email_log_account2.txt
        else
          echo "No log file found"
        fi
